<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">    
    <!-- font -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <title>Simple calculator</title>
</head>
<body>
    <!-- container -->
    <div class="calc container">
        <!-- header -->
        <header class="header-logo center">
            <img src="./img/boosio-logo.png" alt="">
        </header>
        <!-- /header -->

        <!-- display -->
        <div class="display">
            <span class="text-display">0</span>
        </div>
        <!-- /display -->


        <!-- main-calc -->
        <div class="main-calc">

            <!-- calc-sx -->
            <div class="calc-sx">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn number zero">0</button>
                <button class="btn orange result">&equals;</button>

            </div>
            <!-- /calc-sx -->

            <!-- /calc-dx -->
            <div class="calc-dx">
                <button class="btn-dx orange canc">C</button>
                <button class="btn-dx operations">&plus;</button>
                <button class="btn-dx operations">&minus;</button>
                <button class="btn-dx operations">&times;</button>
                <button class="btn-dx operations">&divide;</button>
            </div>
            <!-- /calc-dx -->

        </div>
        <!-- /main-calc -->

    </div>
    <!-- //container -->
    
</body>
</html>
